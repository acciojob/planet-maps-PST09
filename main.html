<!DOCTYPE html>
<html>
<head>
  <title>Clickable Planet Map</title>
</head>
<body>
  <h1>Click on the Planets and the Sun</h1>
  <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Ft4.ftcdn.net%2Fjpg%2F00%2F69%2F92%2F65%2F360_F_69926574_2kFde23NqDdigOTVSOwgUCP9C8kgLBdD.jpg&tbnid=Og12cT41WmYpLM&vet=12ahUKEwiZrLeS45yAAxV0oekKHeLQDWgQMygIegUIARDsAQ..i&imgrefurl=https%3A%2F%2Fstock.adobe.com%2Fsearch%3Fk%3Dplanets&docid=5oUS1HTcXS3coM&w=556&h=360&q=splash%20images%20planets%20images&ved=2ahUKEwiZrLeS45yAAxV0oekKHeLQDWgQMygIegUIARDsAQ" alt="Planet Map" usemap="#planetmap">

  <map name="planetmap">
    <!-- Sun -->
    <area shape="rect" coords="10,10,100,100" href="sun.html" alt="Sun">

    <!-- Mercury -->
    <area shape="circle" coords="150,150,30" href="mercury.html" alt="Mercury">

    <!-- Venus -->
    <area shape="circle" coords="250,200,40" href="venus.html" alt="Venus">

    <!-- Earth -->
    <area shape="circle" coords="350,250,40" href="earth.html" alt="Earth">

    <!-- Mars -->
    <area shape="circle" coords="450,300,35" href="mars.html" alt="Mars">

    <!-- Jupiter -->
    <area shape="circle" coords="550,400,60" href="jupiter.html" alt="Jupiter">

    <!-- Saturn -->
    <area shape="circle" coords="650,450,55" href="saturn.html" alt="Saturn">

    <!-- Uranus -->
    <area shape="circle" coords="750,500,45" href="uranus.html" alt="Uranus">

    <!-- Neptune -->
    <area shape="circle" coords="850,550,45" href="neptune.html" alt="Neptune">

    <!-- Pluto (Dwarf Planet) -->
    <area shape="circle" coords="950,600,25" href="pluto.html" alt="Pluto">

    <!-- Eris (Dwarf Planet) -->
    <area shape="circle" coords="1050,650,25" href="eris.html" alt="Eris">

    <!-- Haumea (Dwarf Planet) -->
    <area shape="circle" coords="1150,700,25" href="haumea.html" alt="Haumea">
  </map>
</body>
</html>
